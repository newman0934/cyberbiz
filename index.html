<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let body = document.querySelector("body");
        let script = document.createElement("script");
        let price = document.querySelector(".price").textContent;
        let order = document.querySelector(".order").textContent;
        let mcode = "8nmA16Stg2zJ9Q";
        let bid = "86_1";
        script.src = `https://www.conn.tw/t/pj?mcode=${mcode}&bid=${bid}&oid=${order}&amount=${price}`;
        script.defer = true;
        body.appendChild(script);
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
        <div class="price">123</div>
        <div class="order">xs12345678</div>
    </div>
  </body>
</html>
